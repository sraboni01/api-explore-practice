<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .post{
        background-color: aquamarine;
        padding: 0 30px 20px;
    }
</style>
<body>
    <button id="loaddata">Lode Data</button>
    <button onclick="loadData2()">Lode Data Second</button>
    <button onclick="postShow()">Post Show</button>

    <div>
        <ul id="user-list">

        </ul>
    </div>
    <div id="post-show">

    </div>
    <script>
    document.getElementById('loaddata').addEventListener('click', function(){
        fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => json)

    });
    
    function loadData2(){
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showData(data))

    }

    function showData(data){
        for(const user of data){
           //console.log(user.name)
           const ul = document.getElementById('user-list');
           const li = document.createElement('li');
           li.innerText = user.name;
           ul.appendChild(li);
        }
    }

function postShow(){
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(respons => respons.json())
    .then(posts => showDataPost(posts))
}

function showDataPost(posts){
    for(const post of posts){
        console.log(post);
       const postShowDiv = document.getElementById('post-show');
       const div = document.createElement('div');
       div.classList.add('post')
       div.innerHTML = `
        <h3> Id ${post.id} </h3>
        <h4> Title ${post.title}</h4>
        <p> Description ${post.body} </p>
        `
        postShowDiv.appendChild(div);
        
    }
}

    </script>
</body>
</html>
